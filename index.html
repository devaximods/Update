  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff0f5, #e3f2fd);

    .scene {

    }
    .book {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 2.5s ease-in-out;
      cursor: pointer;
    }
    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff80ab 0%, #f06292 100%);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Dancing Script', cursive;
      font-size: 6rem;
      color: white;
      text-shadow: 0 4px 15px rgba(0,0,0,0.5);
      backface-visibility: hidden;
    }
    .cover-front { transform: rotateY(0deg); z-index: 20; }
    .cover-back { 
      transform: rotateY(180deg); 
      background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%);
      color: #d81b60;
    }
    .pages {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
      backface-visibility: hidden;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }
    .page.active { display: flex; }
    .page img {
      max-width: 75%;
      max-height: 55%;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 25px;
    }
    .page-text {
      font-size: 1.6rem;
      line-height: 1.6;
      color: #424242;
      max-width: 90%;
    }
    .page-sig {
      margin-top: 30px;
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      color: #e91e63;
    }
    .open .book { transform: rotateY(-180deg); }
    .open .scene { transform: rotateY(10deg); }
    .nav {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      color: #777;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="scene" id="scene">
    <div class="book" id="book">
      <div class="cover cover-front">Hind & Badou ðŸ’•</div>
      <div class="cover cover-back">Notre Histoire</div>
      
      <div class="pages" id="pages">
        <!-- Page 1 - Accueil aprÃ¨s ouverture -->
        <div class="page active" data-page="1">
          <img src="https://i.ibb.co/TA_PHOTO_1.jpg" alt="Nous deux">
          <div class="page-text">Le jour oÃ¹ nos regards se sont croisÃ©s, quelque chose d'infiniment doux a commencÃ©.</div>
          <div class="page-sig">Ton Badou ðŸ©·</div>
        </div>

        <!-- Page 2 -->
        <div class="page" data-page="2">
          <img src="https://i.ibb.co/TA_PHOTO_2.jpg" alt="Souvenir">
          <div class="page-text">Tes rires rÃ©sonnent encore dans ma tÃªte comme la plus belle mÃ©lodie.</div>
          <div class="page-sig">Toujours toi ðŸ’™</div>
        </div>

        <!-- Ajoute tes autres pages ici (data-page="3" etc) -->
      </div>
    </div>
  </div>

  <div class="nav" id="nav">Clique pour ouvrir â€¢ Swipe ou flÃ¨ches pour tourner â†’</div>

  <script>
    const book = document.getElementById('book');
    const scene = document.getElementById('scene');
    const pages = document.querySelectorAll('.page');
    let currentPage = 1;
    const totalPages = pages.length;

    book.addEventListener('click', () => {
      if (!scene.classList.contains('open')) {
        scene.classList.add('open');
        // PremiÃ¨re page dÃ©jÃ  active
      } else {
        // Tourner page suivante
        pages[currentPage - 1].classList.remove('active');
        currentPage = (currentPage % totalPages) + 1;
        pages[currentPage - 1].classList.add('active');
      }
    });

    // Support flÃ¨ches clavier pour tourner les pages une fois ouvert
    document.addEventListener('keydown', (e) => {
      if (scene.classList.contains('open')) {
        if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
          pages[currentPage - 1].classList.remove('active');
          currentPage = e.key === 'ArrowRight' 
            ? (currentPage % totalPages) + 1 
            : currentPage === 1 ? totalPages : currentPage - 1;
          pages[currentPage - 1].classList.add('active');
        }
      }
    });
  </script>
</body>
