<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hind & Badou ‚Ä¢ Notre Histoire √âternelle üíôü©∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff0f5, #e3f2fd);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1500px;
    }
    .scene {
      width: 600px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s ease;
    }
    .book {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 2s ease;
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #d81b60;
      flex-direction: column;
      padding: 40px;
      box-sizing: border-box;
    }
    .cover-front, .cover-back {
      background: linear-gradient(135deg, #ff80ab, #e91e63);
      color: white;
      font-size: 5rem;
      text-align: center;
    }
    .cover-front { transform: rotateY(0deg); z-index: 10; }
    .cover-back { transform: rotateY(180deg); }
    .open .book { transform: rotateY(-180deg); }
    .page:nth-child(2) { transform: rotateY(0deg); z-index: 9; }
    .page:nth-child(3) { transform: rotateY(0deg); z-index: 8; }
    .page:nth-child(4) { transform: rotateY(0deg); z-index: 7; }
    .page:nth-child(5) { transform: rotateY(0deg); z-index: 6; }
    .page:nth-child(6) { transform: rotateY(0deg); z-index: 5; }
    .page:nth-child(7) { transform: rotateY(0deg); z-index: 4; }
    .page img {
      max-width: 80%;
      max-height: 60%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .text {
      font-size: 1.4rem;
      color: #424242;
      text-align: center;
      line-height: 1.5;
    }
    .signature {
      margin-top: 20px;
      font-size: 2rem;
      color: #e91e63;
    }
    .countdown {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      color: #c2185b;
      text-align: center;
      width: 100%;
    }
    .countdown span {
      background: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 15px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="book" id="book">
      <div class="page cover-front">Hind & Badou üíôü©∑</div>
      <div class="page">
        <img src="https://i.ibb.co/TA_PHOTO_1.jpg" alt="Nous">
        <div class="text">Depuis le premier regard, tu es mon univers.</div>
        <div class="signature">Ton Badou</div>
      </div>
      <div class="page">
        <img src="https://i.ibb.co/TA_PHOTO_2.jpg" alt="Souvenir">
        <div class="text">Ton sourire a tout chang√©.</div>
        <div class="signature">Pour toujours ü©∑</div>
      </div>
      <!-- Ajoute jusqu'√† 5 pages ici -->
      <div class="page cover-back">Notre Histoire Continue üíç</div>
    </div>
  </div>

  <div class="countdown" id="countdown">
    <span id="days">0</span>j <span id="hours">00</span>h <span id="minutes">00</span>m <span id="seconds">00</span>s
    <br>jusqu'√† Notre Mariage
  </div>

  <script>
    const book = document.getElementById('book');
    book.addEventListener('click', () => {
      book.parentElement.classList.toggle('open');
    });

    function startCountdown() {
      const wedding = new Date('2028-10-15T00:00:00').getTime(); // CHANGE LA DATE
      const update = () => {
        const diff = wedding - Date.now();
        if (diff < 0) return document.getElementById('countdown').innerHTML = 'Pour toujours üíç';
        document.getElementById('days').textContent = Math.floor(diff / 86400000);
        document.getElementById('hours').textContent = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
        document.getElementById('minutes').textContent = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        document.getElementById('seconds').textContent = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
      };
      update();
      setInterval(update, 1000);
    }
    startCountdown();
  </script>
</body>
</html>
